
<div class="rejected-view">
    <p class="heading">View Rejected Employee</p>
  <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of redabledata,let j=index">
          <th scope="row">{{j+1}}</th>
       
          <td>{{i.emp_name}}</td>
          <td>{{i.emp_contact}}</td>
          <td>{{i.emp_email}}</td>
          <td>{{i.dept_name}}</td>
          <td>{{i.designation_name}}</td>
          <td>{{i.emp_action}}</td>
          
            <td>
          
          <button type="button" class="btn btn-dark" (click)="accepted(i.emp_id)">
                Accept
              </button>
         
  <router-outlet></router-outlet>
