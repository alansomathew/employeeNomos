<div class="accepted-view">
   <p class="heading">View Accepted Employee</p>
 <table class="table align-middle mb-0 bg-white">
     <thead class="bg-light">
       
       <tr>
         <th>No</th>
         <th>Name</th>
         <th>Contact</th>
         <th>Email</th>
         <th>Action</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let i of redabledata,let j=index">
         <th scope="row">{{j+1}}</th>
      
         <td>{{i.emp_name}}</td>
         <td>{{i.emp_contact}}</td>
         <td>{{i.emp_email}}</td>
         <td>{{i.emp_action}}</td>
           <td>
         
         <button type="button" class="btn btn-dark" (click)="rejected(i.emp_id)">
               Reject
             </button>
        
 <router-outlet></router-outlet>
