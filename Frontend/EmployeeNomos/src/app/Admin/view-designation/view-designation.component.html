<img src="/assets/resortadmin1.jpg">

<div class="designation-view">
    <a routerLink="/admin/designation"><button type="button" class="btn btn-success">Add New</button> </a>
  <p class="heading">Designation view</p>

  <label>Department</label>
       
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      
      <tr>
        <th>No</th>
        <th>Designation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of readdata,let j=index">
        <th scope="row">{{j+1}}</th>
     
        <td>{{i.designation_name}}</td>
          <td>
        
        <button type="button" class="btn btn-dark" (click)="Delete(i.designation_id)">
              Delete
            </button>
            </td>
            </tr>
            </tbody>
            </table>
</div>

       
<router-outlet></router-outlet>
